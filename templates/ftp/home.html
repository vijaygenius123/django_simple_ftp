{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <h1>Files In Folder</h1>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Filename</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for f in files %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ f }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#confirmationModal" data-filename="{{ f }}">
                            X
                        </button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Proceed With File Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="fileConfirm">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    </div>
{% endblock content %}


{% block js %}
    <script>
        $('#confirmationModal').on('show.bs.modal', function (e) {
            const fileName = $(e.relatedTarget).data('filename');
            $('#modalBody').text(`Confirm Deleting File ${fileName} ?`);
            $('#fileConfirm').data('filename', fileName);
        });

        $('#fileConfirm').click(function () {
            const fileName = $('#fileConfirm').data('filename');
            console.log(`Delete File ${fileName}`);
            $.ajax({
                url: 'delete/',
                type: 'DELETE',
                headers: {
                    'X-CSRFTOKEN': '{{ csrf_token }}'
                },
                data: {
                    'filename': fileName,
                },
                success: function () {
                    console.log('Success');
                    $('#confirmationModal').modal('hide')
                }
            })
        });


    </script>
{% endblock js %}
